<html>
<head>
	<meta charset="UTF-8">
	<title>dict.cc Translator</title>
  <link href='style.css' rel='stylesheet'>
	<link href="dict.css" rel="stylesheet" type="text/css">
	<!-- <link rel="stylesheet" href="https://www4.dict.cc/inc/dict-secure.css?version=286" type="text/css"> -->
</head>
<body>
	<div id="content">
		<table>
			<thead>
				<tr>
					<th colspan="3">Query dict.cc for a translation!</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<p>Search:</p>
					</td>
					<td colspan="2">
						<input id="query-field" type="text" placeholder="Type in a word!" autofocus>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="results">
			<table id="table" border="0" cellpadding="2" cellspacing="1" style="table-layout:fixed;">
			</table>
		</div>
	</div>

	<div id="temp"></div>
	<script src="popup.js"></script>
</body>
</html>
